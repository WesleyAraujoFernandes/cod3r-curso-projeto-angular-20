<div class="flex flex-col gap-6">
  <app-title main="Lista de Tarefas" sub="Exemplo de lista de tarefas com Angular"></app-title>
  <div class="flex flex-col gap-2">
    @for (item of todos.items(); track item.id) {
    <div class="p-4 border border-zinc-800 rounded-lg flex items-center gap-4">
      <span [class.line-through]="item.completed" class="flex-1">
        {{ item.title }}
      </span>
      <span [class.bg-green-700]="item.completed" [class.bg-yellow-700]="!item.completed"
        class="px-4 py-1 rounded-full text-sm">
        {{ item.completed ? 'Conclu√≠do' : 'Pendente' }}
      </span>
      <div>
        <button (click)="todos.toggle(item.id)" class="btn btn-secondary mr-2">
          <mat-icon fontSet="material-symbols-outlined">
            {{ item.completed ? 'undo' : 'check_circle' }}
          </mat-icon>
        </button>
      </div>
    </div>
    }
  </div>
</div>
