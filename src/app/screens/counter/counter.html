<div class="flex flex-col gap-6">
  <app-title main="Contador" sub="Exemplo de contador com Angular"></app-title>
  <div class="flex flex-col gap-4">
    <span class="text-5xl font-black">{{ count() }}</span>
    <div class="flex gap-3">
      <button (click)="increment()">
        Incrementar
      </button>
    </div>
  </div>
</div>
